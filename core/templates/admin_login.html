{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NATURAL HOME</title>
    <link rel="stylesheet" href="{% static 'css/admin_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-leaf"></i>
                    NATURAL HOME
                </div>
                <h1>Panel de Administraci칩n</h1>
                <p>Ingresa tus credenciales para acceder</p>
            </div>
            
            <form method="POST" class="login-form">
                {% csrf_token %}
                
                {% if error %}
                <div class="alert alert-error">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           placeholder="Ingresa tu usuario"
                           autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contrase침a
                    </label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required 
                           placeholder="Ingresa tu contrase침a"
                           autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                </button>
                
                <div class="login-footer">
                    <p>Credenciales de acceso proporcionadas por el administrador</p>
                    <a href="{% url 'home' %}" class="back-home">
                        <i class="fas fa-arrow-left"></i> Volver al Inicio
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/admin_login.js' %}"></script>
</body>
</html>
